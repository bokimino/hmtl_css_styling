<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Latest compiled and minified Bootstrap 4.6 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!-- CSS script -->
		<link rel="stylesheet" href="style.css" />
		<!-- Latest Font-Awesome CDN -->
		<script
			src="https://kit.fontawesome.com/3257d9ad29.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="bg-black">
			<div class="container mw-100">
				<div class="row">
					<div
						id="filterMarketing"
						class="col-12 col-lg-4 text-light font-weight-bold py-4 d-flex border-bottom border-secondary justify-content-around align-items-center"
					>
						<label class="mb-0 w-75" for="filter-marketing"
							>Проекти на студенти по академијата за маркетинг</label
						>
						<input
							class="w-25 circle-checkbox"
							type="checkbox"
							id="filter-marketing"
						/>
					</div>
					<div
						id="filterCoding"
						class="col-12 col-lg-4 borderLeft text-light font-weight-bold py-4 d-flex border-bottom border-secondary justify-content-around align-items-center"
					>
						<label class="w-75 mb-0" for="filter-coding"
							>Проекти на студенти по академијата за програмирање</label
						>
						<input class="w-25" type="checkbox" id="filter-coding" />
					</div>
					<div
						id="filterDesign"
						class="col-12 col-lg-4 borderLeft text-light font-weight-bold py-4 d-flex border-bottom border-secondary justify-content-around align-items-center"
					>
						<label class="w-75 mb-0" for="filter-design"
							>Проекти на студенти по академијата за дизајн</label
						>
						<input class="w-25" type="checkbox" id="filter-design" />
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery library -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<!-- Latest Compiled Bootstrap 4.6 JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<script>
			document
				.querySelector('#filter-coding')
				.addEventListener('change', filterCoding);
			document
				.querySelector('#filter-design')
				.addEventListener('change', filterDesign);
			document
				.querySelector('#filter-marketing')
				.addEventListener('change', filterMarketing);

			let inputMarketing = document.getElementById('filterMarketing');
			let inputCoding = document.getElementById('filterCoding');
			let inputDesign = document.getElementById('filterDesign');

			function filterCoding() {
				hideAllCards();

				if (document.querySelector('#filter-coding').checked) {
					var codingCards = document.querySelectorAll('.coding');
					codingCards.forEach((codingCard) => {
						codingCard.style.display = 'inline-block';
					});
					inputCoding.style.backgroundColor = '#eb3b3b';
					inputCoding.classList.remove('text-light');
					inputMarketing.style.backgroundColor = '#302f38';
					inputMarketing.classList.add('text-light');
					inputDesign.style.backgroundColor = '#302f38';
					inputDesign.classList.add('text-light');

					document.querySelector('#filter-design').checked = false;
					document.querySelector('#filter-marketing').checked = false;
				} else {
					showAllCards();
					inputCoding.style.backgroundColor = '#302f38';
					inputCoding.classList.add('text-light');
				}
			}

			function filterDesign() {
				hideAllCards();

				if (document.querySelector('#filter-design').checked) {
					var designCards = document.querySelectorAll('.design');
					designCards.forEach((designCard) => {
						designCard.style.display = 'inline-block';
					});

					inputDesign.style.backgroundColor = '#eb3b3b';
					inputDesign.classList.remove('text-light');
					inputCoding.style.backgroundColor = '#302f38';
					inputCoding.classList.add('text-light');
					inputMarketing.style.backgroundColor = '#302f38';
					inputMarketing.classList.add('text-light');

					document.querySelector('#filter-coding').checked = false;
					document.querySelector('#filter-marketing').checked = false;
				} else {
					showAllCards();
					inputDesign.style.backgroundColor = '#302f38';
					inputDesign.classList.add('text-light');
				}
			}

			function filterMarketing() {
				hideAllCards();

				if (document.querySelector('#filter-marketing').checked) {
					var marketingCards = document.querySelectorAll('.marketing');
					marketingCards.forEach((marketingCard) => {
						marketingCard.style.display = 'inline-block';
					});

					inputMarketing.style.backgroundColor = '#eb3b3b';
					inputMarketing.classList.remove('text-light');
					inputDesign.style.backgroundColor = '#302f38';
					inputDesign.classList.add('text-light');
					inputCoding.style.backgroundColor = '#302f38';
					inputCoding.classList.add('text-light');

					document.querySelector('#filter-design').checked = false;
					document.querySelector('#filter-coding').checked = false;
				} else {
					showAllCards();
					inputMarketing.style.backgroundColor = '#302f38';
					inputMarketing.classList.add('text-light');
				}
			}
			function hideAllCards() {
				var allCards = document.querySelectorAll('.hideShow');

				allCards.forEach((card) => {
					card.style.display = 'none';
				});
			}

			function showAllCards() {
				var allCards = document.querySelectorAll('.hideShow');

				allCards.forEach((card) => {
					card.style.display = 'inline-block';
				});
			}
		</script>
	</body>
</html>
