<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Latest compiled and minified Bootstrap 4.6 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!-- CSS script -->
		<link rel="stylesheet" href="style.css" />
		<!-- Latest Font-Awesome CDN -->
		<script
			src="https://kit.fontawesome.com/3257d9ad29.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="bg-yellow py-5">
			<div class="container">
				<h1 class="py-5 text-center">Вработи студенти</h1>
				<form class="needs-validation" novalidate>
					<div class="form-row">
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="InputFirstName1">Име и презиме</label>
							<input
								type="text"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="InputFirstName1"
								placeholder="Вашето име и презиме"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точно име и презиме !</div>
						</div>
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="InputLastName1">Име на компанија</label>
							<input
								type="text"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="InputLastName1"
								placeholder="Име на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точно име !</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="InputEmail1">Контакт имејл</label>
							<input
								type="email"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="InputEmail1"
								placeholder="Контакт имејл на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точен имејл !</div>
						</div>
						<div class="col-12 col-lg-6 font-weight-bold">
							<label for="InputPhone1">Контакт телефон</label>
							<input
								type="number"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="InputPhone1"
								placeholder="Контакт телефон на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точен контакт број !</div>
						</div>
					</div>
					<div class="form-row align-items-end">
						<div class="col-12 col-lg-6 font-weight-bold">
							<label for="InputPhone1">Тип на студенти</label>

							<select class="form-control" name="languages" id="lang">
								<option value="javascript">JavaScript</option>
								<option value="php">PHP</option>
								<option value="java">Java</option>
							</select>
						</div>
						<div class="col-12 col-lg-6">
							<button
								type="submit"
								class="btn bg-red2 text-light btn-block text-uppercase p-12"
							>
								испрати
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- jQuery library -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<!-- Latest Compiled Bootstrap 4.6 JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<script>
			(function () {
				'use strict';
				window.addEventListener(
					'load',
					function () {
						var forms = document.getElementsByClassName('needs-validation');
						var validation = Array.prototype.filter.call(
							forms,
							function (form) {
								form.addEventListener(
									'submit',
									function (event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									},
									false
								);
							}
						);
					},
					false
				);
			})();
		</script>
	</body>
</html>
