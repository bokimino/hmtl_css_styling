<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Latest compiled and minified Bootstrap 4.6 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!-- CSS script -->
		<link rel="stylesheet" href="style.css" />
		<!-- Latest Font-Awesome CDN -->
		<script
			src="https://kit.fontawesome.com/3257d9ad29.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="bg-yellow py-5">
			<div class="container vh-100">
				<h2 class="h1 pb-3 pb-lg-0 py-lg-5 text-center font-weight-bold">Вработи студенти</h2>
				<form class="needs-validation" novalidate>
					<div class="form-row">
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="fullName">Име и презиме</label>
							<input
								type="text"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="fullName"
								placeholder="Вашето име и презиме"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точно име и презиме !</div>
						</div>
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="companyName">Име на компанија</label>
							<input
								type="text"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="companyName"
								placeholder="Име на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точно име !</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-12 col-lg-6 font-weight-bold mb-2">
							<label for="email">Контакт имејл</label>
							<input
								type="email"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="email"
								placeholder="Контакт имејл на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точен имејл !</div>
						</div>
						<div class="col-12 col-lg-6 font-weight-bold">
							<label for="phone">Контакт телефон</label>
							<input
								type="number"
								class="form-control font-italic font-12 font-weight-light p-4"
								id="phone"
								placeholder="Контакт телефон на вашата компанија"
								aria-describedby="emailHelp"
								required
							/>
							<div class="valid-feedback">Супер !</div>
							<div class="invalid-feedback">Внеси точен контакт број !</div>
						</div>
					</div>
					<div class="form-row align-items-end">
						<div class="col-12 col-lg-6 font-weight-bold">
							<label for="type">Тип на студенти</label>

							<select
								class="form-control h-50 font-weight-bold text-dark mb-3 mb-lg-0"
								name="languages"
								id="typeStudent"
								required
								
							>
							
								<option class="font-weight-bold" disabled selected hidden value="">
									Избери тип на студент
								</option>
								<option class="p-5 font-weight-bold" value="Маркетинг">Студенти од маркетинг</option>
								<option class="font-weight-bold" value="Програмирање">Студенти од програмирање</option>
								<option class="font-weight-bold" value="Data Science">Студенти од data science</option>
								<option class="font-weight-bold" value="Дизајн">Студенти од дизајн</option>

							</select>
							
						
						</div>
						<div class="col-12 col-lg-6">
							<button
								type="submit"
								id="submitBtn"
								class="btn bg-red2 text-light btn-block text-uppercase p-12"
								data-toggle="modal"
								data-target="#oneModal"
							>
								испрати
							</button>
							
							<div
								class="modal fade"
								id="oneModal"
								tabindex="-1"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog modal-xl">
									<div class="modal-content">
										<div class="modal-header bg-yellow">
											<h5 class="modal-title" id="exampleModalLabel">
												Испратени податоци
											</h5>
											<button
												type="button"
												class="close"
												data-dismiss="modal"
												aria-label="Close"
											>
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="table-responsive-sm">
												<table class="table">
													<thead>
														<tr>
															<th scope="col">#</th>
															<th scope="col">Име и презиме</th>
															<th scope="col">Име на компанија</th>
															<th scope="col">Емаил</th>
															<th scope="col">Контакт телефон</th>
															<th scope="col">Тип на студенти</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<th scope="row">1</th>
															<td id="forNameLastName"></td>
															<td id="forCompany"></td>
															<td id="forEmail"></td>
															<td id="forPhone"></td>
															<td id="forType"></td>
														</tr>
														<tr>
															<th scope="row">2</th>
															<td id="forNameLastName"></td>
															<td id="forCompany"></td>
															<td id="forEmail"></td>
															<td id="forPhone"></td>
															<td id="forType"></td>
														</tr>
														<tr>
															<th scope="row">3</th>
															<td id="forNameLastName"></td>
															<td id="forCompany"></td>
															<td id="forEmail"></td>
															<td id="forPhone"></td>
															<td id="forType"></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
										<div class="modal-footer">
											<button
												type="button"
												class="btn btn-secondary"
												data-dismiss="modal"
											>
												Close
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- jQuery library -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<!-- Latest Compiled Bootstrap 4.6 JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<script>
			(function () {
				'use strict';
				window.addEventListener(
					'load',
					function () {
						var forms = document.getElementsByClassName('needs-validation');
						var validation = Array.prototype.filter.call(
							forms,
							function (form) {
								form.addEventListener(
									'submit',
									function (event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									},
									false
								);
							}
						);
					},
					false
				);
			})();
		</script>
	</body>
</html>
